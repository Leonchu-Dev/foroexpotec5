<head>

    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <!-- REEMPLAZAR ESTE DIV CON TU LOGO -->
                <div class="logo-placeholder">
                    <img src="../assets/logo.png" alt="Logo EEST N5">
                </div>
                <h1 class="school-title">Foro E.E.S.T. N°5</h1>
            </div>
            <button class="hamburger-menu" aria-label="Abrir menú">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../especialidades/construcciones.html">Construcciones</a></li>
                    <li><a href="../especialidades/informatica.html">Informática</a></li>
                    <li><a href="../especialidades/electronica.html">Electrónica</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Crear una Cuenta</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="form-btn">Registrarse</button>
            </form>
            <div class="form-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">

        </div>
    </footer>
